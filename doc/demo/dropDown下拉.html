<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>dropDown下拉</title>
  <link rel="stylesheet" href="../../dist/css/jason-responsive.css">
  <style>
    .dropdown{
      margin:50px;
    }
  </style>
</head>
<body>

<!--必须属性-->
<!--data-plugin="dropdown"-->
<!--data-time=""-->
<!--可选属性-->
<!--data-type="select" 是否模拟下拉菜单-->
<!--data-group="" 相同组在同一时刻只能有一个下拉菜单被打开-->

<div class="dropdown" data-plugin="dropdown" data-type="select" data-time="200" data-group="5">
  <span class="dropdown-text">111</span>
  <ul class="dropdown-list">
    <li><a href="#" data-value="1">1111</a></li>
    <li><a href="#" data-value="2">2222</a></li>
  </ul>
  <div class="dropdown-b">
    <div>
      <b class="fa fa-angle-down"></b>
    </div>
  </div>
  <input class="dropdown-data" type="text">
</div>

<div class="dropdown" data-plugin="dropdown" data-type="select" data-time="200" data-group="5">
  <span class="dropdown-text">111</span>
  <ul class="dropdown-list">
    <li><a href="#">1111</a></li>
    <li><a href="#">2222</a></li>
    <li><a href="#">3333</a></li>
  </ul>
  <div class="dropdown-b">
    <div>
      <b class="fa fa-angle-down"></b>
    </div>
  </div>
  <select class="dropdown-data" name="" id="">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
  </select>
</div>

<div class="dropdown" data-plugin="dropdown" data-type="select" data-time="200" data-group="6">
  <span class="dropdown-text">111</span>
  <ul class="dropdown-list">
    <li><a href="#">1111</a></li>
  </ul>
  <div class="dropdown-b">
    <div>
      <b class="fa fa-angle-down"></b>
    </div>
  </div>
  <input class="dropdown-data" type="text">
</div>


<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/dropdown.js"></script>
</body>
</html>
